<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      height: 600px;
    }

    .chat-container {
      background: white;
      flex: 1;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .suggestions-container {
      background: white;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h2 {
      background: #0078D7;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .suggestions-header {
      background: #6c757d;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .suggestions-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .suggestion-category {
      margin-bottom: 20px;
    }

    .category-title {
      font-weight: 600;
      color: #0078D7;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .suggestion-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      margin-bottom: 8px;
      background: #e9ecef;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      color: #333;
    }

    .suggestion-btn:hover {
      background: #0078D7;
      color: white;
      transform: translateX(5px);
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background: #0078D7;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #005a9e;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .suggestions-container {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chat Container (Left Side) -->
    <div class="chat-container">
      <h2>üõçÔ∏è E-Commerce Assistant</h2>
      <div class="chat-box" id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-button">Send</button>
      </div>
    </div>

    <!-- Suggestions Container (Right Side) -->
    <div class="suggestions-container">
      <div class="suggestions-header">üí° Quick Questions</div>
      <div class="suggestions-box">
        
        <div class="suggestion-category">
          <div class="category-title">üí≥ PAYMENTS</div>
          <button class="suggestion-btn" data-question="can i pay using credit card">Can I pay using credit card?</button>
          <button class="suggestion-btn" data-question="what payment methods do you accept">What payment methods do you accept?</button>
          <button class="suggestion-btn" data-question="is my payment secure">Is my payment secure?</button>
        </div>

        <div class="suggestion-category">
          <div class="category-title">üì¶ ORDER STATUS</div>
          <button class="suggestion-btn" data-question="track my order">Track my order</button>
          <button class="suggestion-btn" data-question="where is my order">Where is my order?</button>
          <button class="suggestion-btn" data-question="order id is ORD100">Order ID is ORD100</button>
          <button class="suggestion-btn" data-question="order id is ORD150">Order ID is ORD150</button>
          <button class="suggestion-btn" data-question="when will my order arrive">When will my order arrive?</button>
        </div>

        <div class="suggestion-category">
          <div class="category-title">üõçÔ∏è PRODUCTS</div>
          <button class="suggestion-btn" data-question="show me electronics">Show me electronics</button>
          <button class="suggestion-btn" data-question="show me fashion items">Show me fashion items</button>
          <button class="suggestion-btn" data-question="show me sports products">Show me sports products</button>
          <button class="suggestion-btn" data-question="what products do you have">What products do you have?</button>
        </div>

        <div class="suggestion-category">
          <div class="category-title">üöö SHIPPING</div>
          <button class="suggestion-btn" data-question="how long does shipping take">How long does shipping take?</button>
          <button class="suggestion-btn" data-question="what are the shipping costs">What are the shipping costs?</button>
          <button class="suggestion-btn" data-question="do you ship internationally">Do you ship internationally?</button>
        </div>

        <div class="suggestion-category">
          <div class="category-title">‚Ü©Ô∏è RETURNS</div>
          <button class="suggestion-btn" data-question="what is your return policy">What is your return policy?</button>
          <button class="suggestion-btn" data-question="how do i return an item">How do I return an item?</button>
        </div>

      </div>
    </div>
  </div>
  <script>
    const sendButton = document.getElementById("send-button");
    const userInput = document.getElementById("user-input");
    const suggestionButtons = document.querySelectorAll(".suggestion-btn");

    async function sendMessage() {
      const chatBox = document.getElementById("chat-box");
      const userMessage = userInput.value.trim();
      if (userMessage === "") return;

      sendButton.disabled = true;
      chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        if (!res.ok) throw new Error(`Server returned ${res.status}`);
        const data = await res.json();
        const botReply = data.reply;
        chatBox.innerHTML += `<div class="message bot">${botReply}</div>`;
      } catch (err) {
        console.error(err);
        chatBox.innerHTML += `<div class="message bot">Sorry ‚Äî an error occurred. Please try again later.</div>`;
      } finally {
        sendButton.disabled = false;
        chatBox.scrollTop = chatBox.scrollHeight;
        userInput.focus();
      }
    }

    // Handle suggestion button clicks
    suggestionButtons.forEach(btn => {
      btn.addEventListener("click", function() {
        const question = this.getAttribute("data-question");
        userInput.value = question;
        userInput.focus();
        sendMessage();
      });
    });

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
